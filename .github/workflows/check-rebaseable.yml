---
name: "Check Rebaseable"

on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request_target: {}

jobs:
  check-rebaseable:
    runs-on: ubuntu-latest
    steps:
      - name: get PR
        uses: actions/checkout@v3
        with:
          fetch-depth: 1 # we only need this branch
          token: ${{ secrets.DETERMINED_TOKEN }}
      - name: add EE repository remote
        run: |
          git remote add EE github.com:determined-ai/determined-ee
          git fetch EE
          git checkout EE/master
      - name: attempt rebase
        run: |
          git rebase "${{ github.head_ref }}"
